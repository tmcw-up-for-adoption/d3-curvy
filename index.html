<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel='stylesheet' type='text/css' href='css/style.css' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>
        <style>
        body {
          font: 10px sans-serif;
          margin:50px auto;
        }

        .curvy {
            position:absolute;
            left:10px;
            top:10px;
            width:300px;
        }

        .map {
            position:absolute;
            left:310px;
            top:10px;
        }

        .ghost {
          fill:#000;
          opacity:0.5;
          pointer-events:none;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #eee;
          shape-rendering: crispEdges;
        }

        .x.axis path {
          display: none;
        }

        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 8px;
        }

        circle {
            fill:black;
        }

        .counties {
          fill: none;
        }

        .states {
          fill: none;
          stroke: #fff;
          stroke-linejoin: round;
        }

        .q0-9 { fill:rgb(247,251,255); }
        .q1-9 { fill:rgb(222,235,247); }
        .q2-9 { fill:rgb(198,219,239); }
        .q3-9 { fill:rgb(158,202,225); }
        .q4-9 { fill:rgb(107,174,214); }
        .q5-9 { fill:rgb(66,146,198); }
        .q6-9 { fill:rgb(33,113,181); }
        .q7-9 { fill:rgb(8,81,156); }
        .q8-9 { fill:rgb(8,48,107); }

        </style>
    </head>
    <body>
    <div class='curvy'>
        <div>
            <small>drag points to change the curve. double-click the curve
                to add and remove points.</small>
        </div>
    </div>
    <div class='map'></div>
        <script src='js/d3.v3.min.js'></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src='index.js'></script>
        <script>

var interp = function(x) { return x; }

var curve = curvy();
var svg = d3.select(".curvy")
  .append('div')
  .data([[[0,0],[1,1]]])
    .call(curve);

var width = 960,
    height = 500;

var quantize = d3.scale.quantize()
    .domain([0, .15])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var path = d3.geo.path()
    .projection(null);

var svg = d3.select(".map").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("us.json", function(error, us) {
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return 'filled ' + quantize(interp(d.properties.rate)); })
      .attr("d", path);

    curve.on('line', function(line) {
          interp = function(x) {
              return line(x * (1/.15)) * (.15 / 1);
          }
          svg.selectAll('path.filled')
              .attr("class", function(d) { return 'filled ' + quantize(interp(d.properties.rate)); });
    });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
});

        </script>
    </body>
</html>
